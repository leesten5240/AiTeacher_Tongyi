<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>登录</title>
        <link rel="stylesheet" href="/static/css/auth.css"></link>
        <!-- <script src="/static/js/jquery-3.6.0.min.js"></script> -->
    </head>
    <body>
        <div id="auth-container">
          <h2 id="form-title">Login</h2>
      
          <div id="message" class="error"></div>
      
          <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <div id="username-rule" class="rule-text"></div> <!-- 用户名规则提示 -->
            <input type="password" id="password" placeholder="Password" required>
            <div id="password-rule" class="rule-text"></div> <!-- 密码规则提示 -->
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <div id="confirm-password-rule" class="rule-text"></div> <!-- 确认密码规则提示 -->
            <button type="submit" id="auth-button">Login</button>
          </form>
      
          <div id="toggle-auth">Don't have an account? Register here.</div>
        </div>
        <script src="/static/js/auth.js"></script>
      </body>
</html>
