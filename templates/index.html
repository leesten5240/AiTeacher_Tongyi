<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AI Chat</title>
	</head>
	<body>
		<h1>AI Chat</h1>
		<form id="chat-form" enctype="multipart/form-data">
			<label for="text-input">Text:</label><br>
			<input type="text" id="text-input" name="text"><br>
			<label for="image-input">Upload Image:</label><br>
			<input type="file" id="image-input" name="image" accept="image/*"><br>
			<label for="image-url">Image URL:</label><br>
			<input type="text" id="image-url" name="image-url"><br>
			<button type="submit">Send</button>
		</form>
		<div id="response"></div>

		<script>
			document.getElementById('chat-form').addEventListener('submit', function(event) {
				event.preventDefault();
				const text = document.getElementById('text-input').value;
				const fileInput = document.getElementById('image-input');
				const file = fileInput.files[0];
				const imageUrl = document.getElementById('image-url').value;

				const formData = new FormData();
				formData.append('text', text);

				if (file) {
					formData.append('image', file);
				} else if (imageUrl) {
					formData.append('image_url', imageUrl);
				}

				fetch('/process', {
						method: 'POST',
						headers: {
							// 不需要设置Content-Type，因为FormData会自动设置
						},
						body: formData
					})
					.then(response => response.json())
					.then(data => {
						if (data.response) {
							document.getElementById('response').innerText = data.response;
						} else {
							document.getElementById('response').innerText = 'Error: ' + data.error;
						}
					})
					.catch(error => {
						console.error('Error:', error);
						document.getElementById('response').innerText = 'Error: ' + error;
					});
			});
		</script>
	</body>
</html>
